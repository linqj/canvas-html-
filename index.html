<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>htmltopic</title>
<!-- html2canvas将Dom节点在Canvas里边画出来 --> 
<script src="js/html2canvas.min.js"></script> 
<!-- 将canvas图片保存成图片 --> 
<script src="js/canvas2image.js"></script> 
<script src="js/base64.js"></script>
    <style>
        * {
            margin: 0;
        }
 
 
        .test {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #87CEEB;
            display: inline-block;
            vertical-align: top;
        }
 
 
        canvas {
            margin-right: 5px;
        }
 
 
        .down {
            float: left;
            margin: 40px 10px;
        }
        .down2 {
            float: left;
            margin: 40px 30px;
        }
    </style>
</head>
<body>
    <div id="content" style="width:188px;height:300px;border:1px solid #22b4f6;float:left;text-align:center;"> 
        <p><img width="50" height="50" src="images/pic.jpg" alt="头像"></p> 
        <p>昵称：richer</p> 
        <p>专业：前端 + 后端</p> 
        <p>语言：html、php、mysql</p> 
        <p>脚本：javascript</p> 
        <p><input type="text" class="tx" placeholder="微信公众号开发"></p> 
        <p><input type="button" class="bt" value="网站微站开发"></p> 
        <div id='btnSave'>点击生成图片</div>
    </div>
   
<script>
   /*生成canvas图形*/ 
 
// 获取按钮id 
var btnSave = document.getElementById("btnSave"); 
// 获取内容id 
var content = document.getElementById("content"); 
// 进行canvas生成 
btnSave.onclick = function(){ 
    html2canvas(content, { 
        onrendered: function(canvas) { 
            //添加属性 
            canvas.setAttribute('id','thecanvas'); 
            //读取属性值 
            // var value= canvas.getAttribute('id'); 
            let imageContent=document.getElementById('content');
console.log('imageContent');
console.log(imageContent);
imageContent.innerHTML = ''; 
imageContent.appendChild(canvas); 
        } 
    }); 
}
</script>
</body>
</html>
